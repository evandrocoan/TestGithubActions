name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Configure environment variables
      run: |
        set -x
        make --version
        rsync --version
        brew install rsync make --with-default-names
        make --version
        rsync --version
